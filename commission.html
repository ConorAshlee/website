<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Conor Ashlee-Purle</title>
    <meta name="description" content="Commission work by Conor Ashlee-Purle.">

    <meta property="og:type" content="website">
    <meta property="og:title" content="Conor Ashlee-Purle">
    <meta property="og:description" content="Commission work by Conor Ashlee-Purle.">
    <meta property="og:image" content="https://conorashlee.com/data/navicon/navicon.png">
    <meta property="og:url" content="https://conorashlee.com/commission.html">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Conor Ashlee-Purle">

<body>
    <!-- Mobile Gate Overlay -->
    <div id="device-check-overlay" class="hidden">
        <img id="gate-phone-img" src="data/assets/phone/phone.webp" alt="Phone">
    </div>

    <!-- Preloader -->
    <div id="preloader" class="preloader">
        <div id="loader-bar"></div>
    </div>

    <!-- Commission Scroll -->
    <div id="commission-container" class="hidden">
        <div id="commission-scroll" class="commission-scroll"></div>

        <!-- Home button -->
        <div class="commission-home-container">
            <img src="data/assets/buttons/home.webp" alt="Home" class="btn-home-commission interactive interactive--lg">
        </div>
    </div>

    <!-- Lightbox (simple, no navigation) -->
    <div id="lightbox" class="lightbox hidden">
        <img id="lightbox-image" src="" alt="">
        <img src="data/assets/buttons/back.webp" alt="Close" class="lightbox-close interactive interactive--lg">
    </div>

    <script src="gate.js"></script>
    <script src="noise.js"></script>
    <script src="loader.js"></script>
    <script src="commission.js"></script>
</body>
