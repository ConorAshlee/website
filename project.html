<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Conor Ashlee-Purle</title>
    <meta name="description" content="You can hug them, heavens know they need it">
    <link rel="canonical" href="https://conorashlee.com/project.html">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Conor Ashlee-Purle">
    <meta property="og:description" content="You can hug them, heavens know they need it">
    <meta property="og:image" content="https://conorashlee.com/data/navicon/navicon.png">
    <meta property="og:url" content="https://conorashlee.com/project.html">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Conor Ashlee-Purle">
    <meta name="twitter:description" content="You can hug them, heavens know they need it">
    <meta name="twitter:image" content="https://conorashlee.com/data/navicon/navicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data/navicon/navicon.png" type="image/png">
</head>
<body>
    <!-- Mobile Gate Overlay -->
    <div id="device-check-overlay" class="hidden">
        <img id="gate-phone-img" src="data/assets/phone/phone.webp" alt="Phone">
    </div>

    <!-- Preloader -->
    <div id="preloader" class="preloader">
        <div id="loader-bar"></div>
    </div>

    <!-- Project Gallery -->
    <div id="gallery" class="hidden">
        <div id="gallery-grid" class="gallery-grid"></div>

        <!-- Bottom bar: nav button left, info/extra right -->
        <div class="gallery-bottom-bar">
            <div class="gallery-bottom-left">
                <img src="data/assets/buttons/home.webp" alt="Home" class="btn-nav interactive interactive--lg fade-on-load">
            </div>
            <div class="gallery-bottom-right">
                <img src="data/assets/buttons/3Dots.webp" alt="Extra" class="btn-extra interactive interactive--lg fade-on-load hidden">
                <img id="project-info-image" src="" alt="Info" class="project-info-image fade-on-load hidden">
            </div>
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox hidden">
        <img id="lightbox-image" src="" alt="">
        <div class="lightbox-nav">
            <img src="data/assets/buttons/arrow_left.webp" alt="Previous" class="lightbox-btn btn-prev interactive interactive--lg">
            <img src="data/assets/buttons/arrow_right.webp" alt="Next" class="lightbox-btn btn-next interactive interactive--lg">
        </div>
        <img src="data/assets/buttons/back.webp" alt="Close" class="lightbox-close interactive interactive--lg">
    </div>

    <script src="gate.js"></script>
    <script src="noise.js"></script>
    <script src="loader.js"></script>
    <script src="project.js"></script>
</body>
</html>
